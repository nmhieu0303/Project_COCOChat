<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coco Chat</title>
    <link rel="stylesheet" href="./assets/css/base.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <!-- boostrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==" crossorigin="anonymous" />
</head>

<body class="bg-body">
    <header id="header">
        <div class="container-fluid">
            <div class="container d-flex align-items-center">
                <div class="col-md-2">
                    <a href="#" class="header__logo"><img src="./assets/img/logo_COCOChat.png" alt="" class="header__logo--img"></a>
                </div>
                <div class="col-md-4">
                    <div class="header__search">
                        <input type="text" class="header__search--input" placeholder="Tìm kiếm trên Coco Chat">
                        <i class="fas fa-search"></i>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="header__nav">
                        <nav class="nav-app">
                            <a href="#" class="header__nav--item active">
                                <i class="fas fa-home"></i>
                            </a>
                            <a href="#" class="header__nav--item">
                                <i class="fas fa-user-friends"></i>
                            </a>
                            <a href="#" class="header__nav--item">
                                <i class="far fa-comments"></i>
                            </a>
                            <a href="#" class="header__nav--item">
                                <i class="far fa-bell"></i>
                            </a>
                            <a href="#" class="header__nav--item">
                                <i class="fas fa-cogs"></i>
                            </a>
                            <a href="#" class="header__nav--custom">
                                <img src="./assets/img/avatar.jpg" alt="" class="nav__custom--img">
                                <span class="nav__custom--name">Last Name</span>
                            </a>
                        </nav>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <section id="content" class="container-fluid">
        <div class="container">
            <div class="col-md-8">
                <div class="content__newfeeds ">
                    <div class="newfeed__post">
                        <div class="d-flex">
                            <div class="newfeed__post--img">
                                <img class="newfeed--avatar--img" src="./assets/img/avatar.jpg" alt="">
                            </div>
                            <span class="textarea newfeed__post--input" role="textbox" contenteditable></span>
                        </div>
                        <div class="d-flex justify-content-around align-items-center">
                            <ul class="newfeed__post--attachment-selector">
                                <li class="newfeed__post--attachment-item ">
                                    <a href href="#"><i class="far fa-image "></i>
                                        <input type="file" accept="image/*" title="Chọn file để tải lên">
                                    </a>
                                </li>
                                <li class="newfeed__post--attachment-item">
                                    <a href="#"><i class="fas fa-video"></i></a>
                                </li>
                                <li class="newfeed__post--attachment-item">
                                    <a href="#"><i class="fas fa-user-tag"></i></a>
                                </li>
                                <li class="newfeed__post--attachment-item">
                                    <a href="#"><i class="fas fa-map-marked-alt"></i></a>
                                </li>
                            </ul>
                            <a href="#" class=" btn-post">POST</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="content__suggested-friends">

            </div>
        </div>
        </div>

    </section>

</body>

</html>
